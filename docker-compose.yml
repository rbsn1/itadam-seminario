version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: itadam
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  api:
    build:
      context: ./apps/api
    env_file:
      - ./.env.example
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/itadam
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - db
    volumes:
      - ./apps/api/uploads:/app/uploads
  web:
    build:
      context: ./apps/web
    env_file:
      - ./.env.example
    environment:
      VITE_API_URL: http://localhost:4000
    ports:
      - "5173:5173"
    depends_on:
      - api
volumes:
  db_data:
